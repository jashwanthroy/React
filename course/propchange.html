<script src="babel.min.js"></script>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<div id="root"></div>
<script type="text/babel">
    const Child = (props) =>{
        const handleClick = () =>{
            props.callback("Welcome")
        }
        return <div>
            <h1>I am Child Component</h1>
            <p>{props.n}</p>
            <button onClick={handleClick}>Change Props Value</button>
        </div>
    }
    const App = () =>{
        const textRef = React.useRef();
        const [dup,Setdup] = React.useState("");
        const callback = (param) =>{
            Setdup(param)
        }
        const handleClick= () =>{
            Setdup(textRef['current'].value)
        }
        return <div>
            <h1>I am Parent component</h1>
            <p>
                Enter Text: <input ref={textRef}/> <button onClick={handleClick}>Submit</button>
            </p>
            <Child n={dup} callback={callback}/>
            </div>
    }
    const rootRef = ReactDOM.createRoot(document.getElementById("root"));
    rootRef.render(<App />)
</script>
